<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">

</head>
<body>
    
<main>

<section id="login">

<div id="imagem"></div>

<div id="formulario">

    <h1>Login</h1>
    <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente</p>

</div>

<form action="login.php" method="post" autocomplete="on">

<div class="campo">

    <i class="material-icons">person</i>
    
    <input id="ilogin" name="login" type="email" 
    placeholder="Seu e-mail" autocomplete="email" required maxlength="10">

    <label for="ilogin">Login</label>
</div>

<div class="campo"> 
    <i class="material-icons">vpn_key</i>

    <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="5" maxlength="10">

    <label for="isenha">Senha</label>
</div>

<input type="submit" value="Entrar">

<a class="botao" href="esqueci.html">Esqueci a senha <i class="material-icons" id="ibotao">mail</i></a>

</form>
</div>
</section>
</main>
</body>
</html>
