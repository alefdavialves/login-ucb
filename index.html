<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">

</head>
<body>
    
<main>

    <h1>Informática Básica</h1>
    <p>Windows, Internet, Word, Excel, Powerpoint</p>

<section id="login">

<div id="imagem"></div>

<div id="formulario">

    <h1>Login</h1>
    <p>Seja bem vindo(a). Faça login para acessar sua conta, caso não tiver login acesse o formulário</p>

</div>

<form action="login.c" method="post" autocomplete="on">

<div class="campo">

    <i class="material-icons">person</i>
    
    <input id="ilogin" name="login" type="text" 
    placeholder="Seu Usuário" autocomplete="nickname" required maxlength="10">

    <label for="ilogin">Login</label>
</div>

<div class="campo"> 
    <i class="material-icons">vpn_key</i>

    <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="5" maxlength="10">

    <label for="isenha">Senha</label>
</div>

<input type="submit" value="Entrar" id="entrar">

<a class="botao" href="https://docs.google.com/forms/d/e/1FAIpQLSdafw4R1VwbPRQJNgR1ImvBzzt1mr3j3hfNkm-4-p9yzwyqlA/viewform">Acesse o formulário <i class="material-icons" id="ibotao">mail</i></a>

</form>
</section>
</main>
</body>
</html>
